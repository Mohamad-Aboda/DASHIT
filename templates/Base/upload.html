<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='uploadfile.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='navstyle.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Upload file</title>
  </head>
  <body>
    {% include 'includes/_navbar.html' %} {% include 'includes/_messages.html'%}
    <div class="frames">{% include '%s/includes/_upload.html' % session['username'] %}</div>
    <script>
      var message = document.getElementsByClassName("alert")[0]
        .firstElementChild.innerText;
      Swal.fire({
        icon: "success",
        title: message.split("-")[0],
        text: message.split("-")[1],
        confirmButtonColor: "#FC6A28",
      });
    </script>
    </script>
  </body>
</html>
